name: Easy Test

on:
  workflow_call:
    inputs:
      files_paths:
        required: true
        type: string
      test_folder:
        required: true
        type: string
      test:
        required: true
        type: string


jobs:
  test_it_all:
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v3
#     - uses: actions/checkout@v2.3.4
    - name: compile
      run: gcc -std=c11 -Wall -o a.out ${{ inputs.files_paths }} -lm

    - uses: GuillaumeFalourd/assert-command-line-output@v2
      with:
        command_line: ./a.out < ${{ input.test_folder }}/${{ input.test }}.in
        assert_file_path: ${{ input.test_folder }}/${{ input.test }}.out
        expected_result: PASSED
