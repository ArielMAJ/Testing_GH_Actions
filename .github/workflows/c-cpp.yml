name: C/C++ CI

on:
  push:
    branches: [ main ]
    paths:
      - 'delete_this.cpp'
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
#     - uses: actions/checkout@v2.3.4
    - name: compile
      run: g++ -std=c++11 -Wall delete_this.cpp -o delete_this
    - uses: GuillaumeFalourd/assert-command-line-output@v2
      with:
        command_line: ./delete_this
        contains: Hello World
        expected_result: PASSED
